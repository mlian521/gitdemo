<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
	</head>
	<body>
		<div>
			<table>
				<tr>
					<td>用户名</td>
					<td>
						<input type="text"  id="username" value="root" />
						<span id="existMsg"></span>
						</td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="password" id="password"/></td>
				</tr>
				<tr>
					<td><a href="javascript:void(0)" id="loginBtn">登录</a></td>
					<td><a href="http://localhost:8080/reg.html">注册</a></td>
				</tr>
			</table>
			<p id="loginErrMsg"></p>
		</div>
		<script src="js/jquery.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$("#loginBtn").click(function(){
					$.ajax({
						url:"http://localhost:8080/login",
						type:"post",
						data:{
							"username":$("#username").val(),
							"password":$("#password").val()
						},
						success:function(res){
						   var result = JSON.parse(res);
							if(result.status == 200){
								window.location.href="http://localhost:8080/empbypage";
								/*sessionStorage.setItem("current_user",res);//sessionStorage只能存储字符串，不能存储对象
								sessionStorage.getItem("current_user");*/
							}else{
								$("#loginErrMsg").css("color","red").text(res.msg);
							}
							
						}
					})
				})
				
				$("#username").blur(function(){
					$.ajax({
						url:"http://localhost:8080/userexist",
						type:"post",
						data:{
							"username":$("#username").val()
						},
						success:function(res){
							//console.log(res)
						   var result = JSON.parse(res);
							if(result.status == 201){
								$("#existMsg").css("color","green").text(res.msg);
							}else{
								$("#existMsg").css("color","red").text(res.msg);
							}
							
						}
					})
				})
			})
		</script>
	</body>
</html>
