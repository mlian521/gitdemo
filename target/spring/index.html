<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量删除</title>
</head>
<body>
<ul id="emps">
    <li>1编号的员工信息<input type="checkbox" value="1"></li>
    <li>2编号的员工信息<input type="checkbox" value="2"></li>
    <li>3编号的员工信息<input type="checkbox" value="3"></li>
    <li>4编号的员工信息<input type="checkbox" value="4"></li>
    <li>5编号的员工信息<input type="checkbox" value="5"></li>
    <li>6编号的员工信息<input type="checkbox" value="6"></li>
    <li>7编号的员工信息<input type="checkbox" value="7"></li>
</ul>
<button id="delBtn">批量删除</button>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(function () {
        $("#delBtn").click(function () {
            var data=[];
            $("#emps input:checkbox:checked").each(function () {
                data.push({empno:$(this).val()})
            })
            //console.log(data)
            console.log(JSON.stringify(data))
            $.ajax({
                url:"http://localhost:8080/empdelbatch",
                type:"post",
                data:{
                    empnos:JSON.stringify(data) //json格式传参
                },
                success:function (res) {
                    console.log(res)
                }
            })
        })
    })
</script>
</body>
</html>
